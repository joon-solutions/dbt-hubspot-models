
version: 2

snapshots:
  - name: outreach_opportunity_snapshot
    description: "Snapshot table which records & keeps track of the historical opportunity from Outreach source"
    columns:
      - name: dbt_scd_id
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one

  - name: salesforce_opportunity_snapshot
    description: "Snapshot table which records & keeps track of the historical opportunity from Salesforce source"
    columns:
      - name: dbt_scd_id
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one
