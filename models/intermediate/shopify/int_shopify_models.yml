version: 2

models:

  - name: int__shopify__order_refund
    description: Each record represents an order refund in Shopify by order.
    columns:
      - name: order_line_refund_globalid
        description: The ID of the order line refund, used for API purposes combined with source_relation. This is different from the order_number property, which is the ID used by the shop owner and customer.
        tests: 
          - not_null
          - unique
          - dbt_utils.at_least_one

  - name: int__shopify__customers
    description: ""
    columns:
      - name: customer_globalid
        description: customer_id || source_relation
        tests: 
          - not_null
          - unique
          - dbt_utils.at_least_one

  - name: int__shopify__orders
    description: ""
    columns:
      - name: order_globalid
        description: order_id || source_relation
        tests: 
          - not_null
          - unique
          - dbt_utils.at_least_one

  - name: int__shopify__fulfillment
    description: ""
    columns:
      - name: fulfillment_event_globalid
        description: fulfillment_event_id || source_relation
        tests: 
          - not_null
          - unique
          - dbt_utils.at_least_one