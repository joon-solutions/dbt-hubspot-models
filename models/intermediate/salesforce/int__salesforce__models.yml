version: 2

models:
  - name: int__salesforce__agg_by_owner
    description: Salesforce Opportunity by ownner
    columns:
      - name: owner_id
        description: "{{ doc('outreach_sf_account_id') }}"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one
          
  - name: int__salesforce__opportunity_account
    description: Represents a Salesforce opportunity enriched with account attributes
    columns:
      - name: opportunity_id
        description: "Primary key of opportunity"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one