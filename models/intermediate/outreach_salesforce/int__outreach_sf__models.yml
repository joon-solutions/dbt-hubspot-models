
version: 2

models:
  - name: int__outreach_sf__account
    description: The combination of Outreach & Salesforce Account
    columns:
      - name: account_id
        description: "{{ doc('outreach_sf_account_id') }}"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one

  - name: int__outreach_sf__opportunity
    description: Each record represents an opportunity from either Outreach & Saleforce sources
    columns:
      - name: opportunity_id
        description: global ID of an opportunity, to differentiate with outreach_opportunity_id and sf_opportunity_id
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one

  - name: int__outreach_sf__task
    description: Each record represents a task from either Outreach & Saleforce sources
    columns:
      - name: task_id
        description: "{{ doc(\"outreach_sf_task_id\") }}"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one 

  - name: int__outreach_sf__opportunity_scd
    description: The combination of salesforce and outreach opportunity using the base of 2 SCD tables.
    columns:
      - name: opportunity_scd_id
        description: "{{ doc(\"outreach_sf_opportunity_id\") }}"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one 
        
  - name: int__outreach_sf__user
    description: Each record represents a user from either Outreach & Saleforce sources
    columns:
      - name: user_id
        description: "{{ doc(\"outreach_sf_user_id\") }}"
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one 
          