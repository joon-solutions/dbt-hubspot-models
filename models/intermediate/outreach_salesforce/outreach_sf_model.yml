version: 2

models:

  - name: int__outreach_sf__opportunity
    description: Each record represents an opportunity from either Outreach & Saleforce sources
    columns:
      - name: opportunity_id
        description: global ID of an opportunity, to differentiate with outreach_opportunity and sf_opportunity_id
        tests:
          - unique
          - not_null
          - dbt_utils.at_least_one
