name: pr_to_main

on:
  pull_request:
    branches:
      - main
    paths:
      - 'models/**'
      - 'snapshots/**'
      - 'dbt_project.yml'
      - 'packages.yml'
      - 'requirement.txt'

env:

  DBT_PROFILES_DIR: ./
  
  DBT_USER: ${{ secrets.DBT_USER }}
  DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
  DBT_SCHEMA_CI: ${{ secrets.DBT_SCHEMA_CI }}

jobs:
  pr_to_main:
    name: pr_to_main
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@main

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - uses: actions/setup-node@v3.4.1

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt
          dbt deps --target ci

      - name: Install lightdash CLI
        run: npm install -g @lightdash/cli

      - name: Seeding
        run: dbt seed --target ci

      - name: Check required tests
        run: |
          dbt run-operation required_tests --target ci

      - name: Lint with sqlfluff
        run: |
          git fetch origin main:main
          git diff main --name-only --diff-filter=d | egrep '^models/.*sql$$' | xargs -r sqlfluff lint --target ci

      ## Run delta models
      - name: Run models
        id: run_dbt
        run: dbt run --target ci

      ## Test delta models
      - name: Test models
        run: dbt test --target ci

      - name: Lightdash CLI start preview
        env:
          LIGHTDASH_API_KEY: ${{ secrets.LIGHTDASH_API_KEY }}          
          LIGHTDASH_PROJECT: ${{ secrets.LIGHTDASH_PROJECT }}          
          LIGHTDASH_URL: ${{ secrets.LIGHTDASH_URL }}          

        run:  lightdash start-preview --project-dir . --profiles-dir . --name ${GITHUB_HEAD_REF}
